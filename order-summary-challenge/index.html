  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

<body>

  <img class="banner" src="images/illustration-hero.svg" alt="banner-img">
  <div class="order">
    <h1>Order Summary</h1>

    <p class="tagline">You can now listen to millions of song, audiobooks, and podcast on any device anywhere you like!</p>

    <div class="plan">
      <img src="images/icon-music.svg" alt="music-icon">
      <div class="plan-details">
        <h2>Annual Plan</h2>
        <p>59.99/year</p>
      </div> <!-- / plan-details-->
      <a href="#">Change</a>     
    </div> <!-- / plan-->

    <button class="proceed">Proceed to Payment</button>
    <button class="cancel">Cancel Order</button>

  </div> <!-- / order-->

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/brandonkodehode">Brandon</a>.
  </div>
</body>
