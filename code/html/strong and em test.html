<!DOCTYPE html>
<html>

    <body>
        <h1>strong and em test</h1>
        <h2>this is the strong test</h2>
        <p><strong>this is the strong text</strong></p> <!--the strong tag makes words bold-->

        <p><em>this is the em text</em></p> <!--the em tag is how to make a text in italics-->
