<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="stylesheet" href="stat-style.css"/>
  </head>
  <body>
    <div class="container">

      <div class="wrapper">

        <div class="stats-container">

          <h1 class="title">Get <span class="highlight-text">insights</span> that help yourbusiness grow.</h1>

          <p class="subtitle"> Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>

          <div class="stat-box">

            <div class="stat-box-container">
              <span>10k+</span>
              <span>companies</span>
            </div> <!-- / stat-box-container -->

            <div class="stat-box-container">
              <span>314</span>
              <span>templates</span>
            </div> <!-- / stat-box-container -->

            <div class="stat-box-container">
              <span>12m+</span>
              <span>queries</span>
            </div> <!-- / stat-box-container -->

          </div> <!-- / stat-box -->

        </div> <!-- / stats-container -->

        <div class="img-container">
          <img src="./images/image-header-desktop.jpg" alt="people-discuss" />
        </div>

      </div> <!-- / wrapper -->

    </div> <!-- / container -->

    <div class="attribution">
      Challenge by<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor
    </a>. Coded by <a href="https://github.com/brandonkodehode">brandon</a>.
    </div>
  </body>
</html>
